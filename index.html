<!DOCTYPE html>
<html lang="en">

<head>
	<title>Forget password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/icons8-lock-50.png"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div id="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
<!--				<form class="login100-form validate-form">-->
					<span class="login100-form-title p-b-15">
						Trouble logging in?
					</span>

					<label id="explanation"> Enter your username and change password.</label>

					<div class="wrap-input100 validate-input m-b-23 m-t-34" data-validate = "Username is required">
						<span class="label-input100 ">Username</span>
						<input id="input-name1" class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<label id="text_label"></label>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="myFunction()">
								Continue
							</button>
						</div>
					</div>
<!--				</form>-->
			</div>
		</div>
	</div>

	<div class="create-confirmation">
		<label id="create"> </label>
		<canvas style="display: none" id = "confetii"> </canvas>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
